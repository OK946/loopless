<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Printer Without Loops</title>
</head>
<body>
    <input type="text" id="input">
    <button onclick=" html = []; printTo(document.getElementById(`input`).value);" id="number">Create Numbers</button>
    <p id="output"></p>
    <script src="/script.js"></script>
</body>
</html>
